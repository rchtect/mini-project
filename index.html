<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minima</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/todo.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link rel="stylesheet" href="./assets/css/calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/today.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script
      src="https://kit.fontawesome.com/3fb8eeb048.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="todo-wrapper">
          <div class="top">
            <h2 id="weekday"></h2>
            <h3 id="time"></h3>
          </div>
          <div class="title-section">
            <h1 class="title">Minima</h1>
            <h3 id="full-date"></h3>
          </div>
          <input
            type="text"
            placeholder="What do you want to accomplish today?"
          />
          <ul class="todos">
            <li class="todo-item uncomplete-border">
              <span class="dot uncomplete-color">
                <span class="inner-dot">
                  <i class="fas fa-check icon"></i>
                </span>
              </span>
              <span class="todo-title">Meet with ceo</span>
              <i class="far fa-trash-alt icon bin"></i>
            </li>
            <li class="todo-item complete-border">
              <span class="dot complete-color">
                <span class="inner-dot complete-color">
                  <i class="fas fa-check icon complete-icon"></i>
                </span>
              </span>
              <span class="todo-title complete-text"
                >Work on the new project while taking some notes for my
                class</span
              >
              <i class="far fa-trash-alt icon bin"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="calendar">
          <h1 id="currentMonth"></h1>
            <table>
              <tr class="monthsRow">
                <th>Week</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
                <th>S</th>
              </tr>
              <tr class="whiteTr">
                <th><div class="currentWeekWrapper"><span id="currentWeek">47</span></div></th>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
              </tr>
              <tr class="whiteTr">
                <th>48</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
              </tr>
              <tr class="whiteTr">
                <th>49</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>19</th>
                <th>20</th>
              </tr>
              <tr class="whiteTr">
                <th>51</th>
                <th>21</th>
                <th>22</th>
                <th>23</th>
                <th>24</th>
                <th>25</th>
                <th>26</th>
                <th>27</th>
              </tr>
              <tr class="whiteTr">
                <th>52</th>
                <th>28</th>
                <th>29</th>
                <th>30</th>
                <th>31</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </table>

        </div>
      </div>
    </div>
  </body>
</html>
