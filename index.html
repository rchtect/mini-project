<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minima</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/todo.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fb8eeb048.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="todo-wrapper">
          <div class="top">
            <h2>Date</h2>
            <h3>Time</h3>
          </div>
          <div class="title-section">
            <h1 class="title">Minima</h1>
            <h3>Full-date</h3>
          </div>
            <input
              type="text"
              placeholder="What do you want to accomplish today?"
            />
            <ul class="todos">
              <li class="todo-item uncomplete-border">
                <span class="dot uncomplete-color">
                  <span class="inner-dot">
                    <i class="fas fa-check icon"></i>
                  </span>
                </span>
                <span class="todo-title">Meet with ceo</span>
                <i class="far fa-trash-alt icon bin"></i>
              </li>
              <li class="todo-item complete-border">
                <span class="dot complete-color">
                  <span class="inner-dot complete-color">
                    <i class="fas fa-check icon complete-icon"></i>
                  </span>
                </span>
                <span class="todo-title complete-text"
                  >Work on the new project while taking some notes for my class</span
                >
                <i class="far fa-trash-alt icon bin"></i>
              </li>
            </ul>
        </div>
      </div>
      <div class="right">
        <h1>Calendar</h1>
      </div>
    </div>
  </body>
</html>
